<nav class="custom-nav">
  <ul>
    {{ range .Site.Menus.main }}
      <li class="menu-item">
        <a href="{{ .URL }}">{{ .Name }}</a>
        {{ if .HasChildren }}
          <ul class="submenu">
            {{ range .Children }}
              <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        {{ end }}
      </li>
    {{ end }}
  </ul>
</nav>
